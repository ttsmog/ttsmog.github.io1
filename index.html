<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 100%;
            height: 100vh;
            margin: 0 auto;
        }
        model-viewer {
            width: 100%;
            height: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <model-viewer src="https://github.com/ttsmog/ttsmog.github.io/raw/main/213.gltf"
            ios-src="https://github.com/ttsmog/ttsmog.github.io/raw/main/Chair_FBX_fin(2).usdz"
            auto-rotate
            alt="Chair" 
            ar camera-controls ar-modes="scene-viewer webxr quick-look" 
            shadow-intensity="0"
            camera-controls>
        </model-viewer>
        
        <model-viewer src="https://github.com/ttsmog/ttsmog.github.io/raw/main/Chair_gltf.glb"
            ios-src="https://github.com/ttsmog/ttsmog.github.io/raw/main/111.usdz"
            auto-rotate
            alt="Chair" 
            ar camera-controls ar-modes="scene-viewer webxr quick-look" 
            shadow-intensity="0"
            camera-controls>
        </model-viewer>
        
        <model-viewer src="https://cdn.glitch.global/eee068ff-14d8-4d5d-a9f6-08e2cce62cc5/scene.gltf?v=1666251254374"
            ios-src="https://github.com/ttsmog/ttsmog.github.io/raw/main/ios.usdz"
            auto-rotate
            alt="retro_TV" 
            ar camera-controls ar-modes="scene-viewer webxr quick-look" 
            shadow-intensity="0"
            camera-controls>
        </model-viewer>
        
        <model-viewer src="https://github.com/ttsmog/ttsmog.github.io/raw/main/scene.gltf"
            ios-src="https://github.com/ttsmog/ttsmog.github.io/raw/main/Design_Gaming_Chair.usdz"
            auto-rotate
            alt="Gaming_Chair" 
            ar camera-controls ar-modes="scene-viewer webxr quick-look" 
            shadow-intensity="0"
            camera-controls>
        </model-viewer>
    </div>
</body>
</html>
